<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body css is optional */
        body {
            margin: 0;
        }

        /*  */
        .card {
            display: flex;
            background-color: black;
            color: white;
            box-sizing: border-box;
            width: 100vw;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .card img {
            width: 100%;
        }



        /* this source code just for footer */
        /* footer */
            footer {
            display: grid;
            background-color: rgb(240, 240, 240);
            padding: 25px 50px;
            grid-template-areas:
                "area1 area2"
                "area3 area3";
            }
            .footer-top {
            grid-area: area1;
            }
            .footer-top p {
            width: 400px;
            }
            .footer-top .footer-top-body {
            display: flex;
            }
            .footer-top .footer-top-body > * {
            font-size: 1.5rem;
            padding: 0 5px;
            cursor: pointer;
            }
            .footer-body {
            padding: 40px 0;
            display: grid;
            grid-area: area2;
            grid-template-columns: repeat(auto-fit, minmax(170px, 175px));
            }
            .footer-part {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            }
            .footer-part a {
            text-decoration: none;
            margin-bottom: 10px;
            color: black;
            transition: 0.25s;
            }
            .footer-body .footer-part a:hover {
            color: rgb(133, 132, 132);
            margin-left: 5px;
            }
            .footer-bottom {
            grid-area: area3;
            margin-top: 50px;
            text-align: center;
            }
            /* this responsive for footer */

            @media (max-width: 850px) {
            /* footer */
            footer {
                grid-template-areas:
                "area1"
                "area2"
                "area3";
            }
            .footer-body {
                padding-top: 20px;
                justify-content: space-between;
            }
            }

            @media (max-width: 564px) {
            /* footer */
            footer {
                background-color: rgb(240, 240, 240);
                padding: 20px;
            }
            .footer-top p {
                width: 100%;
            }
            .footer-body {
                grid-template-columns: none;
            }
            }
                </style>
</head>
<body>

                <a class="fas fa-info-circle" class="icon" href="#"></a>
            </div>
        </div>
        <div class="footer-body">
